<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hidroinformática - Inicio de Sesión</title>
    <meta charset="utf-8">
    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bcss/bootstrap.min.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800&display=swap" rel="stylesheet">
    <!-- JS -->
    <script type="text/javascript" src="js/bjs/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="bannerInicioSesion">
        <img src="" alt="" srcset="" id="redCIAQLogo">
        <div id="textoBienvenida">
            <h4>Bienvenido a RedCIAQ</h4>
            <p>Ingresa tus datos para iniciar sesión</p>
        </div>
        <img src="" alt="" id="decorador">
    </div>
    <div id="formInicioSesion">
        <form action="">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña">
            <button>Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
